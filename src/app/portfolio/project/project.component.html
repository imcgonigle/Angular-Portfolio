<div class="project mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{project.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{project.description}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">More Info</a>
        <a *ngIf="project.projectUrl " class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{project.projectUrl}}" target="_blank">Preview</a>
    </div>
</div>
