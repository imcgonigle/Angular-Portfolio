<div class="project mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <div class="icon">
            <div class="thumbnail" *ngIf="project.imageUrls[0]; else icon" [ngStyle]="{'background': 'url(' + project.imageUrls[0] + ') no-repeat center center'}"></div>
            <!--<img class="project-thumbnail" *ngIf="project.imageUrls[0]; else icon" src="{{project.imageUrls[0]}}" alt="">-->
            <ng-template #icon>
                <i class="material-icons">share</i>
            </ng-template>
        </div>
        <h2 class="mdl-card__title-text">{{project.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{project.description}}
    </div>
    <div *ngIf="project.repoUrl || project.projectUrl" class="mdl-card__actions mdl-card--border">
        <a *ngIf="project.repoUrl" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{project.repoUrl}}">View Repo</a>
        <a *ngIf="project.projectUrl " class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{project.projectUrl}}" target="_blank">Preview</a>
    </div>
</div>
