<div class="project mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <div class="icon">
            <div class="thumbnail" *ngIf="project.imageUrls[0]; else icon" [ngStyle]="{'background': 'url(' + project.imageUrls[0] + ')'}"></div>
            <ng-template #icon>
                <i class="material-icons">share</i>
            </ng-template>
        </div>
        <h2 class="mdl-card__title-text">{{project.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{project.description}}
    </div>
    <div *ngIf="project.repoUrl || project.projectUrl" class="mdl-card__actions mdl-card--border">
        <a [disabled]="project.projectUrl === ''" [ngClass]="project.projectUrl === '' ? '' : 'button-primary'" md-button href="{{project.projectUrl}}" target="_blank">Visit</a>
        <a *ngIf="project.repoUrl" class="button-secondary" md-button href="{{project.repoUrl}}">View Code</a>
    </div>
</div>
